<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select IPL Season</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #4b2c83;
    }
    select {
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      background: #4b2c83;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #3a246b;
    }
     .back-btn {
    margin-top: 20px;
    display: inline-block;
   background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .back-btn:hover {
    background: #7c3aed; /* deeper purple on hover */
  }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>IPL Points Table Viewer</h1>
    <form action="/api/points_table_view" method="POST">
      <label for="season">Select Season:</label>
      <select name="season_ka_data" id="season" required>
        <option value="">-- Choose --</option>
        {% for year in range(2008, 2023) %}
          <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
      <button type="submit">View Table</button>
    </form>

    <!-- Back button -->
    <a href="/" class="back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
