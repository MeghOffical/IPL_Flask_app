<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowler Details Finder</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c2c2c 0%, #3e3e3e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background-color: #f0f0f0;
            color: #000;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.95em;
            color: #aaa;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: transparent;
            color: #fff;
            text-decoration: none;
            border: 1.5px solid #fff;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: #fff;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bowler Details Finder</h1>
        <form method="POST" action='/api/specific_bowler'>
            <label for="bowler_name">Select Bowler:</label>
            <select id="bowler_name" name="bowler_name" required>
                {% for name in data['bowler'] %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Details</button>
        </form>

        <div class="footer">
            <p>Select a bowler to get their stats instantly!</p>
        </div>

        <!-- Back to Home Button -->
        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
